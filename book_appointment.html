<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - MediMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            background-color: #2e7d32;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav h1 {
            margin: 0;
            font-size: 24px;
            padding-left: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 12px;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2e7d32;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
            transition: border 0.2s;
        }

        input:focus, select:focus {
            border-color: #2e7d32;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #388e3c;
        }

        .button-secondary {
            background: #ddd;
            color: #333;
            margin-top: 10px;
        }

        .button-secondary:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <nav>
        <h1>MediMate</h1>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/view-appointments">Appointments</a></li>
            <li><a href="/set-reminder">Reminders</a></li>
            <li><a href="/settings" class="settings-icon"><i class="fas fa-cog"></i></a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Book an Appointment</h2>
        <form action="/book-appointment" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="doctor_id">Select Doctor:</label>
            <select id="doctor_id" name="doctor_id" required>
                <option value="1">Dr. John Smith - Cardiologist</option>
                <option value="2">Dr. Jane Doe - Neurologist</option>
                <option value="3">Dr. Richard Roe - Pediatrician</option>
            </select>

            <label for="available_times">Available Time Slots:</label>
                <select id="available_times" name="available_times" required>
                    <option value="09:00">09:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="14:00">02:00 PM</option>
                    <option value="15:00">03:00 PM</option>
                    <option value="16:00">04:00 PM</option>
                </select>


            <button type="submit">Book Appointment</button>
            <button type="reset" class="button-secondary">Clear Form</button>
        </form>
    </div>
</body>
</html>
