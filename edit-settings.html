<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MediMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2e7d32;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            text-align: left;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #388e3c;
        }
        .cancel-button {
            background-color: #ccc;
            text-decoration: none;
            text-align: center;
        }
        .cancel-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form action="{{ url_for('save_settings') }}" method="POST">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="{{ user.dob }}" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male" {% if user.gender == 'Male' %} selected {% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %} selected {% endif %}>Female</option>
                <option value="Other" {% if user.gender == 'Other' %} selected {% endif %}>Other</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" value="{{ user.phone }}" required>

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" value="{{ user.weight }}" required>

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" value="{{ user.height }}" required>

            <label for="conditions">Chronic Conditions</label>
            <input type="text" id="conditions" name="conditions" value="{{ user.conditions if user.conditions else '' }}">

            <button type="submit" class="button">Save Changes</button>
            <a href="{{ url_for('settings') }}" class="button cancel-button">Cancel</a>
        </form>
    </div>
</body>
</html>
